<h1>Intro to Git</h1>

<h2>Terms & Definitions</h2>

<dl>
  <dt>commit</dt>
    <dd>Creates a uniquely identified batch of changes.</dd>
  
  <dt>status</dt>
    <dd>Tells of changes and info about current state of repo.</dd>
  
  <dt>init</dt>
    <dd>Initializes or creates git repo in current dir.</dd>


</dl>
